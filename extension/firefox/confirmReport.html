<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <title>Report Url</title>
    <link rel="stylesheet" href="CSS/1.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i|Noto+Sans:400,400i,700"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>

<body
    style="display: flex;flex-direction: column;margin: 0rem;color: #494949;background-color: #F3F3F3;font-size: 1.25rem;align-items: center;">
    <div class="to">
        <div class="form">
            <h2>Report URL</h2>
            <i class="fab fa-app-store-ios"></i>

            <label style="margin-left: -350px;">URL Report:</label>
            <label style="margin-left: -110px;  color: blue;" id="urlReport"></label>
            <br>
            <br>
            <label style="margin-left: -360px;">Họ và tên</label>
            <input type="text" name="hoten" pattern="[A-Za-z]{1,15}" id="username">
            <label style="margin-left: -320px; color: red; visibility:hidden;" id="aler1">Vui lòng điền tên</label>
            <br>
            <br>
            <label style="margin-left: -380px;">Email</label>
            <input type="text" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" id="email">
            <label style="margin-left: -300px; color: red; visibility:hidden;" id="aler2">Vui lòng điền Email</label>
            <br>
            <br>
            <label style="margin-left: -380px;">lí do</label>
            <form>
                <div class="radio">
                    <label style="margin-left: -150px; display: table-cell;">
                        <input type="radio" name="choice" value="1" checked>
                        Đây là một đường link không an toàn.</label>
                </div>
                <br>
                <div class="radio">
                    <label style="margin-left: -150px; display: table-cell;">
                        <input type="radio" name="choice" value="0">
                        Đường link đảm bảo an toàn và không hề gây nguy hiểm.</label>
                </div>
            </form>
            <br>
            <label style="margin-left: -380px;">Khác</label>
            <div class="form-group">
                <textarea class="form-control" rows="5" cols="55" id="comment"></textarea>
            </div>
            <button class="btn btn-report" type="button" id='submit'>SUBMIT</button>
        </div>
    </div>
    <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="userReport.js"></script>
    <script type="text/javascript" src="background.js"></script>

    </script>

</body>

</html>

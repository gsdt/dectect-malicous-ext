<!DOCTYPE html>
<html lang="en">

<head>
	<title>Report Url</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
</head>

<body>
	<div class="container-contact100" style="background-image: url('images/bg-01.jpg');">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Report URL
				</span>

				<div class="wrap-input100 rs1-wrap-input100 validate-input">
					<span class="label-input100">Tell us your name *</span>
					<input class="input100" type="text" name="name" id="username" placeholder="Enter your name">
					<span class="label-input100" style="color: red; visibility:hidden;" id="aler1"> *Vui lòng điền
						tên</span>
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input"
					data-validate="Valid email is required: ex@abc.xyz">
					<span class="label-input100">Enter your email *</span>
					<input class="input100" type="text" name="email" id="email" placeholder="Enter your email">
					<span class="label-input100" style="color: red; visibility:hidden;" id="aler2">*Vui lòng điền
						mail</span>
				</div>

				<div class="wrap-input100">
					<span class="label-input100">Your Website Report :</span>
					<span class="label-input100" style="color: blue;" id="urlReport"></span>
				</div>

				<div>
					<form>
						<div class="radio">
							<label style="margin-left: -150px; display: table-cell;">
								<input type="radio" name="choice" value="1" checked>
								Đây là một đường link không an toàn.</label>
						</div>
						<br>
						<div class="radio">
							<label style="margin-left: -150px; display: table-cell;">
								<input type="radio" name="choice" value="0">
								Đường link đảm bảo an toàn và không hề gây nguy hiểm.</label>
						</div>
					</form>
				</div>
				<br>
				<br>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">Message</span>
					<textarea class="input100" name="message" id="message"
						placeholder="Your message here..."></textarea>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" id="submit">
							Submit
						</button>
					</div>
				</div>
			</form>
		</div>

		<span class="contact100-more">
			Call us on IA1203@fpt.edu.vn
		</span>
	</div>
	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="userReport.js"></script>

</body>

</html>
